import:
  - ~/.config/alacritty/colors/breeze.yml
 
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"
 
# Live config reload (changes require restart)
live_config_reload: true
   
window:
  #  startup_mode: Maximized
  dynamic_title: true
  opacity: 0.97
  dimensions:
    columns: 120
    lines: 32 
  padding:
    x: 1
    y: 1
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 10.0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: block

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
    #  - { key: V , mods: Control, action: Paste }
    #  - { key: C , mods: Control, action: Copy }
